<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <p class="link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" viewBox="0 0 20 16" fill="none">
                <path
                    d="M2.5 8.00001H17.5M8.33333 3.33334L2.5 8.00001L8.33333 3.33334ZM2.5 8.00001L8.33333 12.6667L2.5 8.00001Z"
                    stroke="#282938" stroke-opacity="0.8" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            На главную
        </p>
        <div class="panel">
            <div class="panel-left login">
                <h1>Лучшие возможности обучения</h1>
                <p>Тысячи курсов и опытных спикеров, которые всегда готовы помочь вам с вашими вопросами.</p>
            </div>
            <div class="panel-right">
                <h2>Вход</h2>
                <p>Чтобы воспользоваться нашим сервисом, вам необходимо зарегистрироваться</p>
                <div class="panel-inputs">
                    <input type="email" placeholder="Почта">
                    <input type="password" placeholder="Пароль">
                    <div class="checkboxes__item">
                        <label class="checkbox style-c">
                            <input type="checkbox" />
                            <div class="checkbox__checkmark"></div>
                            <div class="checkbox__body">запомнить меня</div>
                        </label>
                    </div>
                </div>
                <button>Войти</button>
                <span>Еще нет аккаунта?
                    <a href="index.html">Зарегистрируйтесь</a>
                </span>
            </div>
        </div>
    </div>

</body>

</html>
